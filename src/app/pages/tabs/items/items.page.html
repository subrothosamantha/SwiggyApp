<ion-header class="ion-no-border">
  <ion-toolbar>
    <!-- <ion-title>Items</ion-title> -->
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/home"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-grid *ngIf="data?.name" class="borderbottom">
    <ion-row class="ion-padding-horizontal dashed-border-bottom" >
      <ion-label >
        <h1>{{data?.name}}</h1>
        <ion-text><p>{{data?.cuisine}}</p></ion-text>
        <p>{{data?.address}}</p>  
      </ion-label>
    </ion-row>
    <ion-row>
      <ion-col size="4">
          <ion-label class="ion-text-center">
            <h1>
              <ion-icon name="star"></ion-icon>
            </h1>
            <h1>{{data?.rating}}</h1>
            <p>ratings</p>
          </ion-label>
      </ion-col>
      <ion-col size="4">
        <ion-label class="ion-text-center">
          <h1>
            <ion-icon name="car"></ion-icon>
          </h1>
          <h1>{{data?.time}}</h1>
          <p>delivary time</p>
        </ion-label>
    </ion-col>
    <ion-col size="4">
      <ion-label class="ion-text-center">
        <h1>
          <ion-icon name="card"></ion-icon>
        </h1>
        <h1>{{data?.price}}</h1>
        <p>price</p>
      </ion-label>
  </ion-col>
    </ion-row>

    <ion-row class="ion-padding veg borderBottomSmall">
      <ion-label>
        <h4>veg only</h4>
      </ion-label>
      <ion-toggle mode="md" color="success" (ionChange)="vegOnly($event)" [(ngModel)]="veg">
         </ion-toggle>
    </ion-row>
  </ion-grid>

</ion-content>
