<ion-header class="ion-no-border">
  <ion-toolbar color="light">
   
    <ion-searchbar
    *ngIf="!from" 
      animated="true" 
      debounce="800" 
      #searchInput 
      placeholder="Search for area, street..."
      (ionChange)="onSearchChange($event)">
    </ion-searchbar>
    <ion-buttons slot="end">
      <ion-button fill="clear" color="dark" (click)="dismiss()">Cancel</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<h4 style="color:red; text-align: center;">This feature will not work as its under construction</h4>
<ion-content class="ion-padding">

  <ion-item>
    <ion-icon slot="start" name="locate-outline"></ion-icon>
    <ion-label>
      Current location
      <p>Using GPS</p>
    </ion-label>
  </ion-item>

  <ion-list *ngIf="from">

    <ion-item *ngFor="let savedPlace of savedPlaces" (click)="selectSavedPlace(savedPlace)">
      <ion-icon name="location-outline" slot="start"></ion-icon>
      <ion-label>
        {{savedPlace?.title}}
        <p>{{savedPlace?.address}}</p>
      </ion-label>
    </ion-item>

    <ion-item lines="none" *ngIf="from == 'cart'" (click)="dismiss('add')">
      <ion-icon slot="start" name="add" color="primary"></ion-icon>
      <ion-text color="primary"><h5>ADD NEW ADDRESS</h5></ion-text>
    </ion-item>
  </ion-list>


  <ion-list>
    <ion-list-header>
      <h5>SEARCH RESULTS</h5>
    </ion-list-header>
    <ion-item *ngFor="let place of places">
      <ion-icon slot="start" name="location-outline"></ion-icon>
      <ion-label>
        {{place?.location_name}}
        <p>{{place?.address}}</p>
      </ion-label>
    </ion-item>
  </ion-list>

</ion-content>
