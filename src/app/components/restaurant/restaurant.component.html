
<ion-item *ngFor="let restaurant of restaurants">
  <ion-thumbnail slot="start">
      <img [src]="restaurant.banner">
  </ion-thumbnail>
  <ion-label>
    <h3>{{restaurant.dish}}</h3>
    <ion-text>
      <p>{{restaurant.cuisine}}</p>
    </ion-text>
    <span>
      <ion-icon color="primary" name="star"></ion-icon>
      <ion-icon color="primary" name="star"></ion-icon>
      <ion-icon color="primary" name="star"></ion-icon>
      <ion-icon name="star"></ion-icon>
      <ion-icon name="star"></ion-icon>
    </span>
    {{restaurant.time}}
    <ion-text>
      <h3>{{restaurant.price}}-</h3>
    </ion-text>
  </ion-label>
</ion-item>
